.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body class="full-width small-font less-lead"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="man" class="main-title"></div></div></header><article><div id="avzk5jDyPNSrraCGw2EK3B" class="wolai-block wolai-text"><div><span class="inline-wrap">查看<span class="jill"></span>bind<span class="jill"></span>函数的系统调用</span></div></div><code-block id="2NqMRfr19GETUv9tKwXxnc" class="wolai-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"> man <span class="token number">2</span> bind</pre></div></code-block><div id="jpnBfdabdYXyo3ftYRRd36" class="wolai-block wolai-text"><div><span class="inline-wrap">1 用户命令， 可由任何人启动的。</span></div></div><div id="6LrSWch7BpaB6jChKKgPki" class="wolai-block wolai-text"><div><span class="inline-wrap">2 系统调用， 即由内核提供的函数。</span></div></div><div id="ahXBR5yNay1eZUuSWarqXv" class="wolai-block wolai-text"><div><span class="inline-wrap">3 例程， 即库函数，比如标准<span class="jill"></span>C<span class="jill"></span>库<span class="jill"></span>libc。</span></div></div><div id="adD6aQRLNU8CjLcwrJyiX1" class="wolai-block wolai-text"><div><span class="inline-wrap">4 设备， 即/dev<span class="jill"></span>目录下的特殊文件。</span></div></div><div id="5bvNUx1xenEAGyukHDcaeR" class="wolai-block wolai-text"><div><span class="inline-wrap">5 文件格式描述， 例如/etc/passwd。</span></div></div><div id="eLv5KQ3ByXuKuAGjx2hVcv" class="wolai-block wolai-text"><div><span class="inline-wrap">6 游戏， 不用解释啦！</span></div></div><div id="oYp9fDwKgGZUxxxxTBCoVW" class="wolai-block wolai-text"><div><span class="inline-wrap">7 杂项， 例如宏命令包、惯例等。</span></div></div><div id="gdWrobPaDsh4KvjiKZXde4" class="wolai-block wolai-text"><div><span class="inline-wrap">8 系统管理员工具， 只能由<span class="jill"></span>root<span class="jill"></span>启动。</span></div></div><div id="dRbdje7ZgsVPsALtwoohvx" class="wolai-block wolai-text"><div><span class="inline-wrap">9 其他（Linux<span class="jill"></span>特定的）， 用来存放内核例行程序的文档。</span></div></div><div id="pL1Sfd4nfcq78QCPqFfftv" class="wolai-block wolai-text"><div><span class="inline-wrap">n 新文档， 可能要移到更适合的领域。</span></div></div><div id="4dpVybhrZsaNt1Ac1o4yPJ" class="wolai-block wolai-text"><div><span class="inline-wrap">o 老文档， 可能会在一段期限内保留。</span></div></div><div id="cmx6GtagA3JSGqLuDfRsSh" class="wolai-block wolai-text"><div><span class="inline-wrap">l 本地文档， 与本特定系统有关的。</span></div></div></article><footer></footer></body></html>
