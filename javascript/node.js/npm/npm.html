space: pre-wrap; word-break: break-all"><span class="token function">npm</span> config get proxy</pre></div></code-block><div id="whiwZULTzVgZDFzyDzUHED" class="wolai-block wolai-text"><div><span class="inline-wrap">设置<span class="jill"></span>HTTP<span class="jill"></span>服务器</span></div></div><code-block id="ycmnWST6m165RvqpkRxo6" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token function">npm</span> config <span class="token builtin class-name">set</span> proxy http://127.0.0.1:8080</pre></div></code-block><div id="p6x3D1gFDpDiaCvjoabtcP" class="wolai-block wolai-text"><div><span class="inline-wrap">取消设置代理</span></div></div><code-block id="m2wqfM3rfLpDRgsUwFNApc" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token function">npm</span> config <span class="token builtin class-name">set</span> proxy null</pre></div></code-block><div id="ipi2bj5EhSujUNBrTNNGKc" class="wolai-block wolai-text"><div><span class="inline-wrap">临时使用代理以安装包</span></div></div><code-block id="k9j4jK8sapJBcNKhJ6TeRV" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">--proxy</span> <span class="token operator">&lt;</span>proxy_url<span class="token operator">></span> <span class="token operator">&lt;</span>package_name<span class="token operator">></span></pre></div></code-block><div id="u2xv5btJtP5ptXkMcHfr6e" class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div></details></details></article><footer></footer></body></html>
