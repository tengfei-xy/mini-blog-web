<!DOCTYPE html>
<html lang="zh-Hans-CN"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><link rel="stylesheet" type="text/css" href="../../css/modern-norm.min.css"/><link rel="stylesheet" type="text/css" href="../../css/prism.min.css"/><link rel="stylesheet" type="text/css" href="../../css/katex.min.css"/><link rel="stylesheet" type="text/css" href="../../css/wolai.css"/><title>更新策略失败（无法访问主控的策略文件夹或根目录） - wolai 笔记</title><link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns=&apos;http://www.w3.org/2000/svg&apos; viewBox=&apos;0 0 800 800&apos;%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%23fff;%7D%3C/style%3E%3C/defs%3E%3Cg%3E%3Cpath class=&apos;cls-1&apos; d=&apos;M610.08,0c66,0,90,6.88,114.13,19.79a134.62,134.62,0,0,1,56,56l2.28,4.4C793.93,103,800,127.88,800,189.92V610.08l-.08,11.56c-.78,57.38-7.58,79.89-19.71,102.57a134.62,134.62,0,0,1-56,56l-4.4,2.28C697,793.93,672.12,800,610.08,800H189.92l-11.56-.08c-57.38-.78-79.89-7.58-102.57-19.71a134.62,134.62,0,0,1-56-56l-2.28-4.4C6.44,697.75.4,673.72,0,616L0,189.92c0-66,6.88-90,19.79-114.13a134.62,134.62,0,0,1,56-56l4.4-2.28C102.25,6.44,126.28.4,184,0Z&apos;/%3E%3Cpath d=&apos;M610.08,0c66,0,90,6.88,114.13,19.79a134.62,134.62,0,0,1,56,56l2.28,4.4C793.93,103,800,127.88,800,189.92V610.08l-.08,11.56c-.78,57.38-7.58,79.89-19.71,102.57a134.62,134.62,0,0,1-56,56l-4.4,2.28C697,793.93,672.12,800,610.08,800H189.92l-11.56-.08c-57.38-.78-79.89-7.58-102.57-19.71a134.62,134.62,0,0,1-56-56l-2.28-4.4C6.44,697.75.4,673.72,0,616L0,189.92c0-66,6.88-90,19.79-114.13a134.62,134.62,0,0,1,56-56l4.4-2.28C102.25,6.44,126.28.4,184,0Zm4.72,88.9H185.2L172.42,89c-32.78.62-43.68,3.24-54.71,9.14a45.84,45.84,0,0,0-19.54,19.54c-6.61,12.36-9.11,24.55-9.27,67.49V614.8L89,627.58c.62,32.78,3.24,43.68,9.14,54.71a45.84,45.84,0,0,0,19.54,19.54c12.36,6.61,24.55,9.11,67.49,9.27H610.08c46.79,0,59.41-2.44,72.21-9.28a45.84,45.84,0,0,0,19.54-19.54c6.61-12.36,9.11-24.55,9.27-67.49V189.92c0-46.79-2.44-59.41-9.28-72.21a45.84,45.84,0,0,0-19.54-19.54C669.93,91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body class="full-width small-font less-lead"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="更新策略失败（无法访问主控的策略文件夹或根目录）" class="main-title"></div></div></header><article><h2 id="1NNitj1UzCXiMsasHGsQWk" class="wolai-block"><span class="inline-wrap">情况</span></h2><div id="7UmFko7KgpHEhFzPVDJv1E" class="wolai-block wolai-text"><div><span class="inline-wrap">域计算机防火墙服务正常启动（开启的是域配置），能解析主控域名。但是只能访问位于</span><span class="inline-wrap"><b>主控上的自定义共享文件夹</b></span><span class="inline-wrap">，不能访问根目录。</span></div></div><h2 id="svZWjSbEYqAZZaQ9tQTeZP" class="wolai-block"><span class="inline-wrap">解决过程</span></h2><div id="u8pr83y1SMzjjgtJNhpix8" class="wolai-block wolai-text"><div><span class="inline-wrap">在域计算机上</span><span class="inline-wrap"><code>net share</code></span><span class="inline-wrap">，发现只有<span class="jill"></span>ADMIN</span><span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>，尝试开启</mtext><mi>I</mi><mi>P</mi><mi>C</mi></mrow><annotation encoding="application/x-tex">，尝试开启IPC</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord cjk_fallback">，尝试开启</span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span><span class="mord mathnormal" style="margin-right:0.07153em;">PC</span></span></span></span></span><span class="inline-wrap">。重启后，依然更新策略失败，不能访问主控的根目录。
在主控上</span><span class="inline-wrap"><code>net share</code></span><span class="inline-wrap">,发现没有<span class="jill"></span>IPC$，默认是正常启动，但是没有。尝试启动。并重启主控。
之后一切正常，域计算机能够正常更新策略。</span></div></div><h2 id="xdG5tLVWg849sD7aPKnsjL" class="wolai-block"><span class="inline-wrap">结论</span></h2><div id="kFEtja9YoCTY36BpB7zD4k" class="wolai-block wolai-text"><div><span class="inline-wrap">IPC$<span class="jill"></span>在域控制器上是需要开启的。否则不能更新策略，但能正常上网。</span></div></div></article><footer></footer></body></html>
