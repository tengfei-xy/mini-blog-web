19.54C669.93,91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body class="full-width small-font less-lead"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="dg和adg" class="main-title"></div></div></header><article><div id="k4vewArpc6aVKz8uLEEDKX" class="wolai-block wolai-text"><div><span class="inline-wrap"><b>一、ADG<span class="jill"></span>主要解决了<span class="jill"></span>DG<span class="jill"></span>时代读写不能并行的问题</b></span></div></div><div id="i3QBDMRXE6P4rZ2GNUu1MV" class="wolai-block wolai-text"><div><span class="inline-wrap">DG<span class="jill"></span>时代的数据同步方式如采用<span class="jill"></span>Redo Log<span class="jill"></span>的物理方式，则数据库同步数据快、耗用资源低，但存在一个大问题。</span></div></div><div id="nsCv65MNsrDeCixgZKq7Vq" class="wolai-block wolai-text"><div><span class="inline-wrap">Oracle 11G<span class="jill"></span>以前的<span class="jill"></span>Data Guard<span class="jill"></span>物理备份数据库，可以以只读的方式打开数据，但这时日志的数据同步过程就停止了。而如果日志的数据同步处于执行过程中，则数据库就不能打开。</span><span class="inline-wrap"><b>也就是日志读、写两个状态是互相排斥的</b></span><span class="inline-wrap">。而<span class="jill"></span>Active Data Guard<span class="jill"></span>则是主要解决这个问题。</span></div></div></article><footer></footer></body></html>
