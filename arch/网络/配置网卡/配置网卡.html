-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre>ip route show</pre></div></code-block><div id="wu1PuYifTNpSojcPHXVzDq" class="wolai-block wolai-text"><div><span class="inline-wrap">查看<span class="jill"></span>ipv4<span class="jill"></span>的路由</span></div></div><code-block id="2UMkt41nN9HF5g8eRsVVak" class="wolai-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre>ip <span class="token operator">-</span><span class="token number">6</span> show</pre></div></code-block><div id="fqTEb5CRZv3j8oJs6giKZu" class="wolai-block wolai-text"><div><span class="inline-wrap">添加路由</span></div></div><code-block id="xgpsbrLv77Qe4WzoY7BBa8" class="wolai-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre>ip route add <span class="token number">192.168</span><span class="token number">.119</span><span class="token number">.0</span><span class="token operator">/</span><span class="token number">24</span> ens33</pre></div></code-block><div id="1qD8BayV3m5iDrJhHbWzhP" class="wolai-block wolai-text"><div><span class="inline-wrap">添加默认路由</span></div></div><code-block id="4FmAyxZpNGJ3LhHXsYnaAj" class="wolai-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre>ip route add <span class="token keyword module">default</span> via <span class="token number">192.168</span><span class="token number">.119</span><span class="token number">.2</span> dev ens33</pre></div></code-block><div id="dycffPztsjkAU2yMFF2Yqj" class="wolai-block wolai-text"><div><span class="inline-wrap">删除路由</span></div></div><code-block id="bJLJyZkXGCjuXjjQVTns8J" class="wolai-block"><div class="wolai-pre"><div data-lang="纯文本" class="marker"></div><pre>ip route del <span class="token number">192.168</span><span class="token number">.119</span><span class="token number">.0</span><span class="token operator">/</span><span class="token number">24</span> ens33</pre></div></code-block></article><footer></footer></body></html>
