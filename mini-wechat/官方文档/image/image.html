91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body class="full-width small-font less-lead"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="image" class="main-title"></div></div></header><article><div id="9oJ7PYFoB53yXF7iiJWVgb" class="wolai-bookmark wolai-block"><a href="https://developers.weixin.qq.com/miniprogram/dev/component/image.html">image | 微信开放文档</a><div class="info-box"><div class="text-pane"><div data-title="image | 微信开放文档"></div><div data-desc="微信开发者平台文档"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://res.wx.qq.com/a/wx_fed/assets/res/MjliNWVm.svg&quot;)"></div><div data-hostname="developers.weixin.qq.com"></div></div></div><div class="preview-pane"></div></div></div><div id="98YVD74bvL2rfrJ3rjZwD1" class="wolai-block wolai-text"><div><span class="inline-wrap"><b>mode 的合法值</b></span></div></div><div id="uLTwRTymDodyWooJnKeXv9" class="wolai-block wolai-simple-table"><table><thead><tr><th style="width: 246.66666666666666px"><span class="inline-wrap">值</span></th><th style="width: 246.66666666666666px"><span class="inline-wrap">说明</span></th><th style="width: 246.66666666666666px"><span class="inline-wrap">最低版本</span></th></tr></thead><tbody><tr><td><span class="inline-wrap">scaleToFill</span></td><td><span class="inline-wrap">缩放模式，不保持纵横比缩放图片，使图片的宽高完全拉伸至填满 image 元素</span></td><td><br/></td></tr><tr><td><span class="inline-wrap">aspectFit</span></td><td><span class="inline-wrap">缩放模式，保持纵横比缩放图片，使图片的长边能完全显示出来。也就是说，可以完整地将图片显示出来。</span></td><td><br/></td></tr><tr><td><span class="inline-wrap">aspectFill</span></td><td><span class="inline-wrap">缩放模式，保持纵横比缩放图片，只保证图片的短边能完全显示出来。也就是说，图片通常只在水平或垂直方向是完整的，另一个方向将会发生截取。</span></td><td><br/></td></tr><tr><td><span class="inline-wrap">widthFix</span></td><td><span class="inline-wrap">缩放模式，宽度不变，高度自动变化，保持原图宽高比不变</span></td><td><br/></td></tr><tr><td><span class="inline-wrap">heightFix</span></td><td><span class="inline-wrap">缩放模式，高度不变，宽度自动变化，保持原图宽高比不变</span></td><td><span class="inline-wrap"><a href="https://developers.weixin.qq.com/miniprogram/dev/framework/compatibility.html"><span></span></a></span><span class="inline-wrap"><a href="https://developers.weixin.qq.com/miniprogram/dev/framework/compatibility.html"><span>2.10.3</span></a></span></td></tr></tbody></table></div></article><footer></footer></body></html>
