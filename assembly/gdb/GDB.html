<span class="token comment"># 如果添加 -s 将无法调试</span></pre></div></code-block></details><details id="f8oBY16xdcZYALDmUe35Hv" class="wolai-block"><summary><div class="marker"></div><span class="inline-wrap">设置断点</span></summary><details id="pUyJzkkLKwYnmRcaaJ2XeM" class="wolai-block"><summary><div class="marker"></div><span class="inline-wrap">根据文件行设置断点</span></summary><code-block id="jjmJqSoHLAdE6p77TWubhe" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token punctuation">(</span>gdb<span class="token punctuation">)</span> <span class="token builtin class-name">break</span> test.asm:13</pre></div></code-block></details><details id="ekC532EMjxnQCDiF3fMuwF" class="wolai-block"><summary><div class="marker"></div><span class="inline-wrap">根据函数设置</span></summary><code-block id="mHBN4kffnBHxXAhKYmkaS1" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token punctuation">(</span>gdb<span class="token punctuation">)</span> <span class="token builtin class-name">break</span> _start</pre></div></code-block></details></details><details id="kAKjMzbtZwboQ1c7p9v5k4" class="wolai-block"><summary><div class="marker"></div><span class="inline-wrap">开始运行</span></summary><code-block id="ax9LRRHucerDQ4FYGQoBK3" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token punctuation">(</span>gdb<span class="token punctuation">)</span> run</pre></div></code-block></details><details id="xv4TavkfrJ3nmUrgSmnqRd" class="wolai-block"><summary><div class="marker"></div><span class="inline-wrap">查看寄存器内存状态</span></summary><div id="fvAN5JRMzYd5tnuS1AipG6" class="wolai-block wolai-text"><div><span class="inline-wrap">所有寄存器</span></div></div><code-block id="sPh68j58aUdJnX5T1T8Kdy" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token punctuation">(</span>gdb<span class="token punctuation">)</span> info registers</pre></div></code-block><div id="nNJV8mdXRWEwrJnPoo62mS" class="wolai-block wolai-text"><div><span class="inline-wrap">指定寄存器</span></div></div><code-block id="8Rj6RHJzt97kwUdgWxQP8u" class="wolai-block"><div class="wolai-pre"><div data-lang="Bash" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all"><span class="token punctuation">(</span>gdb<span class="token punctuation">)</span> print <span class="token variable">$eax</span>
