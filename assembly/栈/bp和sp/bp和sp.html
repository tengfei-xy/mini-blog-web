91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body class="full-width small-font less-lead"><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="bp和sp" class="main-title"></div></div></header><article><div id="81iLLyZdYLu7h9Bro4rdwE" class="wolai-block wolai-text"><div><span class="inline-wrap">SP－－栈指针。在程序中只能通过</span><span class="inline-wrap"><code>push</code></span><span class="inline-wrap">、</span><span class="inline-wrap"><code>pop</code></span><span class="inline-wrap">、</span><span class="inline-wrap"><code>sub sp</code></span><span class="inline-wrap">, n、add sp, n<span class="jill"></span>等指令来移动栈指针。</span></div></div><div id="iFWnv9dj2nR3hk3zrfLjj2" class="wolai-block wolai-text"><div><span class="inline-wrap">BP－－栈基址寄存器。</span></div></div><div id="iz23FT7yiRE2BNdqU3Ecvv" class="wolai-block wolai-text"><div><span class="inline-wrap">当在栈中（1）开辟一定数量的空间用来存储数据或者（2）在主、子程序之间传递参数时会用到<span class="jill"></span>BP。</span></div></div><div id="i2sxsZ1CGycGrtj1qXeaWC" class="wolai-block wolai-text"><div><span class="inline-wrap">比如，在程序的数据段中未分配变量单元，而你临时需要两个字单元，可以：</span></div></div><code-block id="4jXEykXtPK3aMxxFQnzT28" class="wolai-block"><div class="wolai-pre"><div data-lang="6502 Assembly" class="marker"></div><pre style="white-space: pre-wrap; word-break: break-all">sub sp<span class="token punctuation">,</span><span class="token number">4</span> <span class="token punctuation">;</span>开辟<span class="token number">4</span>个字节空间
mov bp<span class="token punctuation">,</span>sp <span class="token punctuation">;</span>保存当前栈指针到栈基址<span class="token constant">BP</span>中，以便下面引用
add word ptr<span class="token punctuation">[</span>bp<span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token number">2</span>
add word ptr<span class="token punctuation">[</span>bp<span class="token operator">+</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token number">4</span>
add sp<span class="token punctuation">,</span><span class="token number">4</span> <span class="token punctuation">;</span>用完后归还<span class="token number">4</span>个字节的空间，保持栈的平衡</pre></div></code-block></article><footer></footer></body></html>
